<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact our Studio</title>
    <link rel="stylesheet" href="../styles.css" />
</head>
<body>
    <style>
        /* Scoped styles so they apply when injected */
        .contact-wrap { max-width: 820px; margin: 0 auto; padding: 8px 12px 32px; display: grid; gap: 1.25rem; }
        .contact-header { text-align: center; }
        .contact-header h1 { margin: 0 0 0.35rem 0; color: var(--accent); }
        .card { border: 1px solid rgba(245, 252, 182, 0.12); border-radius: 10px; padding: 1rem; background: #000; }
        .contact-form { display: grid; gap: 0.75rem; }
        .field { display: grid; gap: 0.35rem; }
        .field label { font-weight: 600; color: var(--accent); }
        .input, .textarea { width: 100%; padding: 0.6rem 0.7rem; color: var(--text); background: #0b0b0b; border: 1px solid rgba(245, 252, 182, 0.15); border-radius: 8px; outline: none; transition: border-color 180ms ease, box-shadow 180ms ease; }
        .input:focus, .textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(245, 252, 182, 0.08); }
        .textarea { min-height: 140px; resize: vertical; }
        .actions { display: flex; gap: 0.5rem; justify-content: flex-end; }
        .btn { appearance: none; cursor: pointer; border-radius: 8px; padding: 0.6rem 0.9rem; font-weight: 700; }
        .btn.primary { color: #000; background: linear-gradient(135deg, var(--accent) 0%, rgba(245, 252, 182, 0.9) 100%); border: 1px solid rgba(0,0,0,0.2); }
        .btn.ghost { background: transparent; color: var(--accent); border: 1px solid rgba(245, 252, 182, 0.35); }
        .btn.ghost:hover, .btn.ghost:focus-visible { background: rgba(245, 252, 182, 0.12); color: #fff; border-color: rgba(245, 252, 182, 0.5); }

        .linktree { display: grid; gap: 0.5rem; }
        .linktree a { text-decoration: none; display: inline-flex; align-items: center; justify-content: center; padding: 0.65rem 0.9rem; border-radius: 10px; color: #000; font-weight: 800; background: linear-gradient(135deg, var(--accent) 0%, rgba(245, 252, 182, 0.92) 100%); }
        .linktree small { opacity: 0.85; }

        .socials { display: grid; gap: 0.75rem; }
        .social-row { display: flex; gap: 0.75rem; flex-wrap: wrap; }
        .social { width: 42px; height: 42px; display: inline-flex; align-items: center; justify-content: center; border-radius: 999px; border: 1px solid rgba(245, 252, 182, 0.35); color: var(--accent); text-decoration: none; background: transparent; transition: background 180ms ease, border-color 180ms ease, transform 180ms ease; }
        .social:hover, .social:focus-visible { background: rgba(245, 252, 182, 0.12); border-color: rgba(245, 252, 182, 0.5); transform: translateY(-1px); }
        .social svg { width: 22px; height: 22px; fill: currentColor; display: block; }

        @media (max-width: 520px) {
            .contact-wrap { padding: 6px 10px 24px; }
        }
    </style>

    <section class="contact-wrap" aria-labelledby="contact-title">
        <header class="contact-header">
            <h1 id="contact-title">Contact</h1>
            <p>Questions, collabs, or press â€” reach out below.</p>
        </header>

        <section class="card" aria-labelledby="form-title">
            <h2 id="form-title" style="margin-top:0; color: var(--accent);">Send a message</h2>
            <form class="contact-form" method="post" action="mailto:hello@hellhustl.example?subject=Hell%20Hustl%20Inquiry" enctype="text/plain">
                <div class="field">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" class="input" placeholder="Your name" required />
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" class="input" placeholder="you@example.com" required />
                </div>
                <div class="field">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="textarea" placeholder="Tell us what's up" required></textarea>
                </div>
                <div class="actions">
                    <button type="reset" class="btn ghost">Clear</button>
                    <button type="submit" class="btn primary">Send</button>
                </div>
            </form>
            <p style="margin:0.5rem 0 0; font-size:0.95rem; opacity:0.8;">Or email us directly: <a href="mailto:hello@hellhustl.example" style="color: var(--accent); font-weight:700;">hello@hellhustl.example</a></p>
        </section>

        <section class="card linktree" aria-labelledby="linktree-title">
            <h2 id="linktree-title" style="margin-top:0; color: var(--accent);">Linktree</h2>
            <a href="#" rel="noopener" aria-label="Linktree placeholder">Linktree (placeholder)</a>
            <small>Replace with your Linktree URL when ready.</small>
        </section>

        <section class="card socials" aria-labelledby="socials-title">
            <h2 id="socials-title" style="margin-top:0; color: var(--accent);">Follow</h2>
            <div class="social-row">
                <a class="social" href="#" target="_blank" rel="noopener" aria-label="Twitter / X">

                </a>
                <a class="social" href="#" target="_blank" rel="noopener" aria-label="Instagram">
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5zm6.2-3.2a1.3 1.3 0 1 1-1.3 1.3 1.3 1.3 0 0 1 1.3-1.3z"/></svg>
                </a>
                <a class="social" href="#" target="_blank" rel="noopener" aria-label="YouTube">
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.4 3.5 12 3.5 12 3.5s-7.4 0-9.4.6A3 3 0 0 0 .5 6.2 31.9 31.9 0 0 0 0 12a31.9 31.9 0 0 0 .6 5.8 3 3 0 0 0 2.1 2.1c2 .6 9.3.6 9.3.6s7.4 0 9.4-.6a3 3 0 0 0 2.1-2.1A31.9 31.9 0 0 0 24 12a31.9 31.9 0 0 0-.6-5.8zM9.6 15.5V8.5l6.2 3.5z"/></svg>
                </a>
                <a class="social" href="#" target="_blank" rel="noopener" aria-label="Discord">
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20.3 4.6A17.3 17.3 0 0 0 15.9 3l-.2.4a16 16 0 0 1 4.2 2.1 14.9 14.9 0 0 0-4.6-1.4 10.2 10.2 0 0 0-2.3.1l-.5 0a12.2 12.2 0 0 0-1.8.3 15.4 15.4 0 0 0-4.5 1.8 16.6 16.6 0 0 1 4.2-2.1l-.2-.4A17.3 17.3 0 0 0 3.7 4.6 17.5 17.5 0 0 0 .9 17.1a17.1 17.1 0 0 0 5.4 2.8l.4-.7a11.9 11.9 0 0 1-3.4-1.9l.6.3a13.6 13.6 0 0 0 2.1.9 13.4 13.4 0 0 0 1.7.4l.1 0a12.8 12.8 0 0 0 5.2 0l.1 0c.6-.1 1.2-.3 1.7-.4a13.6 13.6 0 0 0 2.1-.9l.6-.3A11.9 11.9 0 0 1 18.3 19l.4.7a17.1 17.1 0 0 0 5.4-2.8 17.5 17.5 0 0 0-3.8-12.3zM8.8 15.1a2.1 2.1 0 1 1 0-4.1 2.1 2.1 0 0 1 0 4.1zm6.4 0a2.1 2.1 0 1 1 2-2.1 2.1 2.1 0 0 1-2 2.1z"/></svg>
                </a>
            </div>
        </section>
    </section>
</body>
</html>
